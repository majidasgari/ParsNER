trainFile = train_news.pos
serializeTo = ner-model.ser.gz
map = word=0,tag=1,answer=2
maxLeft=1
includesDigits=true
useVerbDistance=false
#Class features,  experiment 2: false was better
useClassFeature=true
#Using words. true is slightly better
useWord=true
#Using tags. true is better
useTags=true
# POS Tags. usePrev=true and useNext=true is better
usePrev=true
useNext=true
useSequences=false
usePrevSequences=false
# Disjunctive experiment 3: false was better for news, true is better for wiki
useDisjunctive=true
# Type sequence
useTypeSeqs=true
useTypeSeqs2=true
useTypeySequences=true
# letter N-grams
useNGrams=true
noMidNGrams=true
maxNGramLeng=3
# Word List
wordList=persian_words.txt
# Prefixes and Postfixes
locationPrefixes=location_prefixes.txt
organizationPrefixes=organization_prefixes.txt
jobList=jobs.txt
prefixes=prefixes.txt
postfixes=postfixes.txt
# Infoboxes
infoBoxes=info_boxes.txt
# Person Name Gazetteers
persianNames=persian_names.txt
arabicNames=arabic_names.txt
foreignNames=foreign_names.txt
# List of entities
personList=person_names.txt
locationList=location_names.txt
organizationList=organization_names.txt
